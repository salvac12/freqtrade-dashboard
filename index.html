<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Freqtrade - Estado de Bots</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .stat-card .value.positive {
            color: #00c853;
        }

        .stat-card .value.negative {
            color: #f44336;
        }

        .bot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .bot-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .bot-card:hover {
            transform: translateY(-5px);
        }

        .bot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .bot-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .bot-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .bot-status.running {
            background: #00c853;
            color: white;
        }

        .bot-status.stopped {
            background: #f44336;
            color: white;
        }

        .bot-metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .metric {
            text-align: center;
        }

        .metric-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .metric-value.positive {
            color: #00c853;
        }

        .metric-value.negative {
            color: #f44336;
        }

        .trades-section {
            margin-top: 20px;
        }

        .trades-section h4 {
            color: #666;
            margin-bottom: 10px;
            font-size: 0.9em;
            text-transform: uppercase;
        }

        .trades-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .trade-item {
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
        }

        .trade-item.open {
            background: #fff3cd;
        }

        .trade-item.profit {
            background: #d4edda;
        }

        .trade-item.loss {
            background: #f8d7da;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2em;
        }

        .error {
            background: #f44336;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        .last-update {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9em;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Dashboard Freqtrade</h1>
            <div class="subtitle">Monitoreo en Tiempo Real de Estrategias</div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Cargando datos...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="content" style="display: none;">
            <div class="stats-grid" id="stats-grid"></div>
            <div class="bot-grid" id="bot-grid"></div>
            <div class="contribution-summary" id="contribution-summary" style="display: none;"></div>
            <div class="last-update" id="last-update"></div>
        </div>
    </div>

    <button class="refresh-btn" onclick="loadData()">üîÑ Actualizar</button>

    <script>
        // Usar la API de Vercel en lugar de localhost
        const API_BASE = window.location.origin;

        function formatProfit(profit, profitPct) {
            const sign = profit >= 0 ? '+' : '';
            return `${sign}${profit.toFixed(2)} (${sign}${profitPct.toFixed(2)}%)`;
        }

        async function loadData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('content').style.display = 'none';
            document.getElementById('error').style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/api/all-bots`);
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                const { bots, global } = data;

                // Renderizar estad√≠sticas globales
                renderGlobalStats(global, bots);

                // Renderizar bots
                renderBots(bots);
                
                // Renderizar resumen de contribuci√≥n por estrategia
                renderContributionSummary(bots);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                document.getElementById('last-update').textContent = 
                    `√öltima actualizaci√≥n: ${new Date().toLocaleString('es-ES')}`;
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 
                    `Error cargando datos: ${error.message}. Verifica que el VPS est√© accesible y las variables de entorno est√©n configuradas.`;
            }
        }

        function formatCurrency(amount, currency = 'EUR') {
            return new Intl.NumberFormat('es-ES', {
                style: 'currency',
                currency: currency === 'USDT' ? 'USD' : currency,
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(amount);
        }

        function renderGlobalStats(stats, bots) {
            const statsGrid = document.getElementById('stats-grid');
            
            // Calcular totales
            const totalInvested = bots.reduce((sum, b) => sum + (b.summary?.totalInvested || 0), 0);
            const totalProfit = stats.totalProfit || 0;
            const stakeCurrency = bots.find(b => b.summary?.stakeCurrency)?.summary?.stakeCurrency || 'EUR';
            
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <h3>Total de Trades</h3>
                    <div class="value">${stats.totalTrades}</div>
                </div>
                <div class="stat-card">
                    <h3>Capital Invertido</h3>
                    <div class="value">${formatCurrency(totalInvested, stakeCurrency)}</div>
                </div>
                <div class="stat-card">
                    <h3>Ganancia Total</h3>
                    <div class="value ${totalProfit >= 0 ? 'positive' : 'negative'}">
                        ${formatCurrency(totalProfit, stakeCurrency)}
                    </div>
                </div>
                <div class="stat-card">
                    <h3>Profit Total (%)</h3>
                    <div class="value ${stats.totalProfitPct >= 0 ? 'positive' : 'negative'}">
                        ${stats.totalProfitPct >= 0 ? '+' : ''}${stats.totalProfitPct.toFixed(2)}%
                    </div>
                </div>
                <div class="stat-card">
                    <h3>Win Rate Global</h3>
                    <div class="value ${stats.globalWinRate >= 50 ? 'positive' : 'negative'}">
                        ${stats.globalWinRate.toFixed(1)}%
                    </div>
                </div>
            `;
        }

        function renderContributionSummary(botData) {
            const summaryDiv = document.getElementById('contribution-summary');
            
            // Calcular contribuci√≥n de cada estrategia
            const contributions = botData.map(bot => {
                const summary = bot.summary || {};
                const profit = summary.totalProfit || 0;
                const profitPct = summary.totalProfitPct || 0;
                const invested = summary.totalInvested || 0;
                const currency = summary.stakeCurrency || 'EUR';
                
                return {
                    name: bot.bot,
                    exchange: bot.exchange,
                    profit,
                    profitPct,
                    invested,
                    currency,
                    contribution: profit // Contribuci√≥n absoluta
                };
            }).filter(c => c.profit !== 0 || c.invested > 0) // Filtrar solo estrategias con actividad
              .sort((a, b) => b.contribution - a.contribution); // Ordenar por contribuci√≥n descendente
            
            // Agrupar por moneda para calcular totales
            const profitsByCurrency = {};
            contributions.forEach(c => {
                if (!profitsByCurrency[c.currency]) {
                    profitsByCurrency[c.currency] = 0;
                }
                profitsByCurrency[c.currency] += c.profit;
            });
            
            if (contributions.length === 0) {
                summaryDiv.style.display = 'none';
                return;
            }
            
            summaryDiv.style.display = 'block';
            summaryDiv.innerHTML = `
                <h2>üìä Contribuci√≥n por Estrategia</h2>
                <div style="margin-bottom: 15px; color: #666; font-size: 0.9em;">
                    Desglose de la ganancia/p√©rdida total por cada estrategia
                </div>
                ${contributions.map(c => {
                    const currencyTotal = profitsByCurrency[c.currency] || 0;
                    const contributionPct = currencyTotal !== 0 ? (c.profit / currencyTotal * 100) : 0;
                    const itemClass = c.profit > 0 ? 'positive' : (c.profit < 0 ? 'negative' : 'neutral');
                    
                    return `
                        <div class="contribution-item ${itemClass}">
                            <div>
                                <div class="contribution-name">${c.name}</div>
                                <div style="font-size: 0.85em; color: #666; margin-top: 4px;">
                                    ${c.exchange} | Invertido: ${formatCurrency(c.invested, c.currency)}
                                </div>
                            </div>
                            <div class="contribution-details">
                                <div class="contribution-value ${itemClass}">
                                    ${formatCurrency(c.profit, c.currency)}
                                </div>
                                <div style="color: #666; font-size: 0.9em;">
                                    ${c.profitPct >= 0 ? '+' : ''}${c.profitPct.toFixed(2)}%
                                </div>
                                ${currencyTotal !== 0 && Math.abs(contributionPct) > 0.1 ? `
                                    <div style="color: #999; font-size: 0.85em;">
                                        ${contributionPct >= 0 ? '+' : ''}${contributionPct.toFixed(1)}% del total ${c.currency}
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `;
                }).join('')}
                ${Object.keys(profitsByCurrency).map(currency => {
                    const total = profitsByCurrency[currency];
                    return `
                        <div style="margin-top: 15px; padding-top: 15px; border-top: 2px solid #f0f0f0; font-weight: bold; display: flex; justify-content: space-between;">
                            <span>Total ${currency}:</span>
                            <span class="${total >= 0 ? 'positive' : 'negative'}" style="font-size: 1.2em;">
                                ${formatCurrency(total, currency)}
                            </span>
                        </div>
                    `;
                }).join('')}
            `;
        }

        function renderBots(botData) {
            const botGrid = document.getElementById('bot-grid');
            botGrid.innerHTML = botData.map(bot => {
                const summary = bot.summary || {};
                const trades = bot.trades || {};
                const openTrades = (trades.list || []).filter(t => t.is_open) || [];
                const closedTrades = (trades.list || []).filter(t => !t.is_open) || [];
                const recentTrades = [...openTrades, ...closedTrades.slice(-5)];

                return `
                    <div class="bot-card">
                        <div class="bot-header">
                            <div class="bot-name">${bot.bot}</div>
                            <div class="bot-status ${bot.status === 'running' ? 'running' : 'stopped'}">
                                ${bot.status === 'running' ? '‚úÖ RUNNING' : '‚ùå STOPPED'}
                            </div>
                        </div>
                        <div style="color: #666; margin-bottom: 15px;">${bot.exchange}</div>
                        
                        <div class="bot-metrics">
                            <div class="metric">
                                <div class="metric-label">Capital Invertido</div>
                                <div class="metric-value">
                                    ${formatCurrency(summary.totalInvested || 0, summary.stakeCurrency || 'EUR')}
                                </div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">Ganancia (${summary.stakeCurrency || 'EUR'})</div>
                                <div class="metric-value ${summary.totalProfit >= 0 ? 'positive' : 'negative'}">
                                    ${formatCurrency(summary.totalProfit || 0, summary.stakeCurrency || 'EUR')}
                                </div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">Rentabilidad (%)</div>
                                <div class="metric-value ${summary.totalProfitPct >= 0 ? 'positive' : 'negative'}">
                                    ${summary.totalProfitPct >= 0 ? '+' : ''}${(summary.totalProfitPct || 0).toFixed(2)}%
                                </div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">Rentabilidad Anual</div>
                                <div class="metric-value ${(summary.annualizedReturn || 0) >= 0 ? 'positive' : 'negative'}">
                                    ${(summary.annualizedReturn || 0).toFixed(2)}%
                                </div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">Trades</div>
                                <div class="metric-value">${trades.total || 0}</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">Win Rate</div>
                                <div class="metric-value ${(summary.winRate || 0) >= 50 ? 'positive' : 'negative'}">
                                    ${(summary.winRate || 0).toFixed(1)}%
                                </div>
                            </div>
                        </div>

                        ${recentTrades.length > 0 ? `
                            <div class="trades-section">
                                <h4>Trades Recientes</h4>
                                <div class="trades-list">
                                    ${recentTrades.map(trade => {
                                        const isOpen = trade.is_open;
                                        const profit = trade.profit_abs || 0;
                                        const profitPct = trade.profit_pct || 0;
                                        const tradeClass = isOpen ? 'open' : (profit >= 0 ? 'profit' : 'loss');
                                        
                                        return `
                                            <div class="trade-item ${tradeClass}">
                                                <span><strong>${trade.pair}</strong></span>
                                                <span>${formatProfit(profit, profitPct)}</span>
                                            </div>
                                        `;
                                    }).join('')}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        // Cargar datos al iniciar
        loadData();

        // Auto-refresh cada 60 segundos
        setInterval(loadData, 60000);
    </script>
</body>
</html>
